[main]
include = ~/.config/foot/themes/theme.ini
font=CaskaydiaCove Nerd Font:pixelsize=14:antialias=true
font-bold=CaskaydiaCove Nerd Font:pixelsize=14:antialias=true
font-italic=CaskaydiaCove Nerd Font:pixelsize=14:antialias=true
font-bold-italic=CaskaydiaCove Nerd Font:pixelsize=14:antialias=true

pad=4x4 center
bold-text-in-bright=palette-based
initial-window-size-chars=140x40

[mouse]
hide-when-typing = yes

[csd]
preferred = client
size = 22
hide-when-maximized = yes
border-width = 1

[key-bindings]
show-urls-copy = Control+Shift+p
